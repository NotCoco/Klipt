<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        body { -webkit-app-region: drag; }
        input, button, select, .no-drag { -webkit-app-region: no-drag; }
        #loading-overlay { transition: opacity 0.5s ease-out; }
        .fade-out { opacity: 0; pointer-events: none; }
        
        /* Validation Styles */
        .invalid { border-color: #ef4444 !important; color: #ef4444 !important; }
        .valid { border-color: #06b6d4 !important; } /* Cyan-500 */
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col relative overflow-hidden">

    <!-- SETUP OVERLAY -->
    <div id="loading-overlay" class="absolute inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-white font-bold text-lg">Initializing Klipt</h2>
        <p id="setup-msg" class="text-slate-500 text-sm mt-2">Checking engine...</p>
    </div>

    <!-- HEADER -->
    <div class="px-6 py-4 border-b border-slate-700 bg-slate-800 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-3">
            <img src="icon.png" class="w-8 h-8 object-contain drop-shadow-lg" alt="Logo">
            <h1 class="text-2xl font-bold text-white tracking-tight">Klipt<span class="text-cyan-400">.</span></h1>
        </div>
        <div class="text-[10px] text-slate-500 font-mono">v1.0.0</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex flex-col h-full overflow-hidden">
        
        <!-- FORM SECTION -->
        <div class="p-6 space-y-3 shrink-0">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Video URL</label>
                <!-- FIXED: Removed the Rick Roll URL value -->
                <input type="text" id="url" class="w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white focus:border-cyan-500 outline-none transition-colors" 
                       placeholder="Paste YouTube or Kick link here..." value="">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <!-- Start Time -->
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Start</label>
                    <input type="text" id="start" class="time-input w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white focus:border-cyan-500 outline-none transition-colors" 
                           placeholder="00:00:00" value="00:00:10">
                </div>
                
                <!-- End Time -->
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">End</label>
                    <input type="text" id="end" class="time-input w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white focus:border-cyan-500 outline-none transition-colors" 
                           placeholder="00:00:00" value="00:00:20">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                 <!-- Quality -->
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Quality</label>
                    <select id="quality" class="w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white focus:border-cyan-500 outline-none cursor-pointer">
                        <option value="best">Best (Source)</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                    </select>
                </div>
                <!-- Filename -->
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Output Name</label>
                    <input type="text" id="filename" class="w-full bg-slate-950 border border-slate-700 rounded p-2 text-sm text-white focus:border-cyan-500 outline-none" value="my_clip">
                </div>
            </div>

            <button id="clipBtn" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded shadow-lg active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed mt-2">
                Download Clip
            </button>
        </div>

        <!-- LOGS SECTION -->
        <div class="flex-1 min-h-0 bg-black border-t border-slate-800 flex flex-col no-drag relative">
            <div class="flex justify-between items-center px-4 py-2 bg-slate-900/50 border-b border-slate-800">
                <span class="text-[10px] font-bold text-slate-500">TERMINAL OUTPUT</span>
                <span id="status" class="text-[10px] text-cyan-400">Idle</span>
            </div>
            
            <div class="h-1 bg-slate-800 w-full">
                <div id="progressBar" class="bg-cyan-500 h-full w-0 transition-all duration-300"></div>
            </div>

            <div id="terminal" class="flex-1 overflow-y-auto p-4 font-mono text-xs text-cyan-500/80 leading-relaxed break-all">
                <div class="opacity-50 italic">Ready to process...</div>
            </div>
        </div>

    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const overlay = document.getElementById('loading-overlay');
        const setupMsg = document.getElementById('setup-msg');
        const clipBtn = document.getElementById('clipBtn');
        const terminal = document.getElementById('terminal');
        const progressBar = document.getElementById('progressBar');
        const statusLabel = document.getElementById('status');
        
        // Validation Logic
        const timeInputs = document.querySelectorAll('.time-input');
        const timeRegex = /^\d{2}:[0-5]\d:[0-5]\d$/;

        function timeToSeconds(str) {
            if (!str) return 0;
            const [h, m, s] = str.split(':').map(Number);
            return (h * 3600) + (m * 60) + s;
        }

        function validateInputs() {
            let isValid = true;
            
            timeInputs.forEach(input => {
                if (!timeRegex.test(input.value)) {
                    input.classList.add('invalid');
                    input.classList.remove('valid');
                    isValid = false;
                } else {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                }
            });

            const startVal = document.getElementById('start').value;
            const endVal = document.getElementById('end').value;
            
            if (isValid && startVal && endVal) {
                if (timeToSeconds(startVal) >= timeToSeconds(endVal)) {
                    document.getElementById('start').classList.add('invalid');
                    document.getElementById('end').classList.add('invalid');
                    isValid = false;
                }
            }

            // Also check if URL is empty
            const urlVal = document.getElementById('url').value;
            if (!urlVal) isValid = false;

            clipBtn.disabled = !isValid;
            return isValid;
        }

        timeInputs.forEach(input => {
            input.addEventListener('input', validateInputs);
        });
        document.getElementById('url').addEventListener('input', validateInputs);

        validateInputs();

        function log(msg, type) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            if (type === 'error') div.className = 'text-red-500 font-bold';
            if (type === 'success') div.className = 'text-white font-bold';
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        ipcRenderer.on('setup-status', (e, data) => {
            setupMsg.textContent = data.message;
            if (data.status === 'ready') setTimeout(() => overlay.classList.add('fade-out'), 500);
        });

        clipBtn.onclick = () => {
            if (!validateInputs()) return;

            clipBtn.disabled = true;
            clipBtn.classList.add('opacity-50');
            progressBar.style.width = '0%';
            terminal.innerHTML = '';
            statusLabel.textContent = "Processing...";
            
            ipcRenderer.send('start-clip', {
                url: document.getElementById('url').value,
                startTime: document.getElementById('start').value,
                endTime: document.getElementById('end').value,
                outputName: document.getElementById('filename').value,
                quality: document.getElementById('quality').value
            });
        };

        ipcRenderer.on('log', (e, data) => log(data.message, data.type));
        
        ipcRenderer.on('terminal-data', (e, d) => {
            const span = document.createElement('span');
            span.textContent = d;
            span.style.opacity = '0.6';
            span.style.display = 'block';
            terminal.appendChild(span);
            terminal.scrollTop = terminal.scrollHeight;
        });

        ipcRenderer.on('progress', (e, pct) => {
            progressBar.style.width = pct + '%';
            statusLabel.textContent = pct + '%';
        });

        ipcRenderer.on('process-finished', (e, res) => {
            clipBtn.disabled = false;
            clipBtn.classList.remove('opacity-50');
            statusLabel.textContent = res.success ? "Done" : "Error";
            if (res.success) {
                progressBar.style.width = '100%';
                log(`Saved to: ${res.path}`, 'success');
            }
        });
    </script>
</body>
</html>
